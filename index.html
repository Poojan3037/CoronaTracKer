<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Tracker</title>
    <link rel="stylesheet" href="corona.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <!-- navbar -->
    

    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid  ">
            <a class="navbar-brand" href="#">
                <img src="pic/coronavirus.png" alt="" width="60" height="60" class="d-inline-block align-text-center">
                Corona Tracker
            </a>
        </div>
    </nav>

    <!-- heading -->

    <div class="container mt-1">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="d-flex justify-content-center">
                    <img src="pic/covid-19.png" alt="" class="virus-img">
                    <h1 class="ms-3">Corona Cases in India</h1>
                </div>
                <div class="d-flex mt-2">
                    <select class="form-select" aria-label="Default select example" id="select-value">
                        <option value="All" selected disabled>Search By State</option>
                        <option value="All">All</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and
                            Diu</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Goa">Goa</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                    <button type="button" class="btn btn-outline-dark ms-3" id="search-btn">Search</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="box mt-1">
            <div class="state-box">
                <div class="card border-dark mb-3 state-card ">
                    <div class="card-header ">
                        <img src="pic/museum.png" class="d-inline-block align-text-center virus-img">
                        Gujrat
                    </div>
                    <div class="card-body text-dark">
                        <h5><img src="pic/temperature.png" class="virus-img"> Total Cases : </h5>
                        <h5><img src="pic/boy.png" class="virus-img"> Active Cases : </h5>
                        <h5><img src="pic/health-report.png" class="virus-img"> Total Recovered : </h5>
                        <h5><img src="pic/virus.png" class="virus-img"> Total Deaths : </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-3 text-center mt-2">
                <img src="pic/stay-at-home.png" alt="" class="slogan-img">
                <h3 class="mt-2">Stay Home Stay Safe</h3>
            </div>
            <div class="col-md-3 text-center mt-2">
                <img src="pic/mask.png" alt="" class="slogan-img">
                <h3 class="mt-2">Wear Mask</h3>
            </div>
            <div class="col-md-3 text-center mt-2">
                <img src="pic/social-distancing (1).png" alt="" class="slogan-img">
                <h3 class="mt-2">Keep Distance</h3>
            </div>
            <div class="col-md-3 text-center mt-2">
                <img src="pic/social-distancing.png" alt="" class="slogan-img">
                <h3 class="mt-2">Stop Gathering</h3>
            </div>
        </div>

    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="corona.js"></script>
</body>

</html>
